<html>
<head>
    <title>Lottery Sim</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Check if two numbers are amicable</h1>

    <form>
        <label for="fname">Number #1:</label><br>
        <input type="text" id="number1" name="number1" value="0"><br>
        <label for="lname">Number #2:</label><br>
        <input type="text" id="number2" name="number2" value="0"><br><br>
      </form>
      <button onclick="sitePrompt()">Check</button>

      <h2>Result:</h2><br>
      <p id="result"></p>

    <script>

    function sitePrompt() {
        let x = document.getElementById("number1").value;
        let y = document.getElementById("number2").value;
        if (isAmicable(x,y)) {
            document.getElementById("result").innerHTML = "The numbers: " + x +
             " and " + y + " are amicable";
        }
        else {
            document.getElementById("result").innerHTML = "The numbers: " + x +
             " and " + y + " are not amicable";
        }
};

function isAmicable(x,y) {
    let amicable1 = true;
    let amicable2 = true;
    let count1 = 0;
    let count2 = 0;
    let factors1 = [];
    let factors2 = [];

    for (let i = 0; i < x-1; i++) {
        if (isAFactor(i,x)) {
            count1+= i;
            factors1.push(i);
        }
    }

    for (let i = 0; i < y-1; i++) {
        if (isAFactor(i,y)) {
            count2+= i;
            factors2.push(i);
        }
    }

    
    alert("Factors of " + x + ":\n" + factors1.join("\n") + 
    "\nSum of factors: " + count1);

    alert("Factors of " + y + ":\n" + factors2.join("\n") + 
    "\nSum of factors: " + count2);

    if (count1 == y && count2 == x) {
        return true;
    }
    else {
        return false;
    }
};

function isAFactor(x,y) {
    if (y % x == 0) {
        return true;
    }
    else {
        return false;
    }
};
    </script>
</body>
</html>
